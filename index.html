<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Forecast</title>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="header-text">
          <div class="date" id="date"></div>
          <div class="city" id="city"></div>
        </div>
        <form class="city-search-form" id="city-search-form">
          <input
            type="text"
            placeholder="Type a city..."
            autocomplete="off"
            class="text-input-form"
            id="text-input-form"
          />
          <button type="submit" class="submit-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>

      <div id="main-icon" class="main-icon"></div>
      <div class="current-city-weather">
        <p class="current-city-temp" id="current-city-temp"></p>
        <p class="current-city-units">ºC|F</p>
      </div>
      <p class="current-city-description" id="current-city-description"></p>

      <div class="current-city-parameters">
        <div class="parameter-container">
          <p class="parameter-title">WIND</p>
          <p class="parameter-info" id="wind"></p>
        </div>
        <div class="parameter-container">
          <p class="parameter-title">HUMIDITY</p>
          <p class="parameter-info" id="humidity"></p>
        </div>
        <div class="parameter-container">
          <p class="parameter-title">MAX</p>
          <p class="parameter-info" id="max-temp">12ºC</p>
        </div>
        <div class="parameter-container">
          <p class="parameter-title">MIN</p>
          <p class="parameter-info" id="min-temp">5ºC</p>
        </div>
      </div>

      <div class="week-forecast-container" id="week-forecast-container"></div>

      <footer>
        This project was coded by
        <a
          href="https://github.com/marianacreis"
          class="footer-links"
          target="_blank"
          >Mariana Reis</a
        >, is
        <a
          href="https://github.com/marianacreis/Weather-Website"
          class="footer-links"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and hosted on
        <a
          href="https://weather-everyday.netlify.app"
          class="footer-links"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>

    <script src="src/app.js"></script>
    <script
      src="https://kit.fontawesome.com/fa7ae027e5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
